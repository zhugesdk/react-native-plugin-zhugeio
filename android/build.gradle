apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile "com.zhuge.analysis:zhugeio:latest.integration"
}